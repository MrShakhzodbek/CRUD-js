<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2 class="mt-5 mb-5 text-center">
            CRUD application width LocalStorage
        </h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label class="mb-1" for="name">Name</label>
                    <input id="name" name="name" class="form-control" type="text" autocomplete="off" placeholder="Enter Name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label class="mb-1" for="age">Age</label>
                    <input id="age" name="age" class="form-control" type="number" autocomplete="off" placeholder="Enter Age">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label class="mb-1" for="address">Address</label>
                    <input id="address" name="address" class="form-control" type="text" autocomplete="off" placeholder="Enter Address">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label class="mb-1" for="email">Email</label>
                    <input id="email" name="email" class="form-control" type="email" autocomplete="off" placeholder="Enter Email">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-primary" id="Submit" onclick="addData()">Add Data</button>
                    <button class="btn btn-success" id="Update" >Updata</button>
                </div>
            </div>
            <hr>
            <div class="row mt-5">
                <div class="col-12">
                    <table class="table table-bordered" id="crudTable">
                        <thead>
                            <tr class="text-center">
                                <th>Name</th>
                                <th>Age</th>
                                <th>Address</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
